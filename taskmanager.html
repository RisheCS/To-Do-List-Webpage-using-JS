<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Task Manager</title>
  <style>
    :root {
      --primary: #6366f1;
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #1e293b;
      --danger: #dc2626;
      --success: #16a34a;
      --gray: #94a3b8;
    }

    body.dark {
      --bg: #1e293b;
      --card: #334155;
      --text: #f8fafc;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s;
    }

    .task-container {
      background: var(--card);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      transition: 0.3s;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .dark-toggle {
      cursor: pointer;
      font-size: 1.2rem;
    }

    .progress-bar {
      width: 100%;
      background: #e2e8f0;
      border-radius: 10px;
      height: 10px;
      margin-bottom: 15px;
      overflow: hidden;
    }

    .progress {
      background: var(--success);
      height: 10px;
      width: 0%;
      transition: 0.3s;
    }

    .task-input {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .task-input input,
    select {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #e2e8f0;
      outline: none;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f1f5f9;
      border-radius: 10px;
      margin-bottom: 8px;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.completed span {
      text-decoration: line-through;
      color: var(--gray);
    }

    .actions button {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1rem;
      margin-left: 6px;
    }

    .logout {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      border: none;
      background: var(--danger);
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .logout:hover {
      background: #b91c1c;
    }
  </style>
</head>
<body>
  <div class="task-container">
    <div class="top-bar">
      <h2>Hello, <span id="usernameDisplay"></span> üëã</h2>
      <div class="dark-toggle" id="darkToggle">üåô</div>
    </div>
    <div class="progress-bar"><div id="progress" class="progress"></div></div>

    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <select id="priority">
        <option value="Low">Low</option>
        <option value="Medium" selected>Medium</option>
        <option value="High">High</option>
      </select>
      <button id="addTask">‚ûï</button>
    </div>

    <input type="text" id="searchTask" placeholder="Search tasks..." />

    <ul id="taskList"></ul>

    <button class="logout" id="logoutBtn">Logout</button>
  </div>

  <script>
    const currentUser = localStorage.getItem("currentUser");
    const users = JSON.parse(localStorage.getItem("users")) || {};

    if (!currentUser || !users[currentUser]) {
      window.location.href = "login.html";
    }

    const usernameDisplay = document.getElementById("usernameDisplay");
    const logoutBtn = document.getElementById("logoutBtn");
    const taskList = document.getElementById("taskList");
    const taskInput = document.getElementById("taskInput");
    const prioritySelect = document.getElementById("priority");
    const addTaskBtn = document.getElementById("addTask");
    const searchTask = document.getElementById("searchTask");
    const progressBar = document.getElementById("progress");
    const darkToggle = document.getElementById("darkToggle");

    let tasks = users[currentUser].tasks || [];

    usernameDisplay.textContent = currentUser;

    function saveTasks() {
      users[currentUser].tasks = tasks;
      localStorage.setItem("users", JSON.stringify(users));
    }

    function renderTasks(filter = "") {
      taskList.innerHTML = "";
      const filteredTasks = tasks.filter((t) =>
        t.text.toLowerCase().includes(filter.toLowerCase())
      );

      filteredTasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.className = task.completed ? "completed" : "";

        const span = document.createElement("span");
        span.textContent = `${task.text} (${task.priority})`;

        const actions = document.createElement("div");
        actions.classList.add("actions");

        const completeBtn = document.createElement("button");
        completeBtn.textContent = "‚úî";
        completeBtn.addEventListener("click", () => toggleComplete(index));

        const editBtn = document.createElement("button");
        editBtn.textContent = "‚úèÔ∏è";
        editBtn.addEventListener("click", () => editTask(index));

        const delBtn = document.createElement("button");
        delBtn.textContent = "üóëÔ∏è";
        delBtn.addEventListener("click", () => deleteTask(index));

        actions.append(completeBtn, editBtn, delBtn);
        li.append(span, actions);
        taskList.appendChild(li);
      });

      updateProgress();
    }

    function updateProgress() {
      const completed = tasks.filter((t) => t.completed).length;
      const total = tasks.length;
      const percent = total === 0 ? 0 : (completed / total) * 100;
      progressBar.style.width = `${percent}%`;
    }

    function addTask() {
      const text = taskInput.value.trim();
      const priority = prioritySelect.value;
      if (!text) return;
      tasks.push({ text, priority, completed: false });
      taskInput.value = "";
      saveTasks();
      renderTasks();
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function editTask(index) {
      const newText = prompt("Edit task:", tasks[index].text);
      if (newText && newText.trim() !== "") {
        tasks[index].text = newText;
        saveTasks();
        renderTasks();
      }
    }

    function deleteTask(index) {
      if (confirm("Delete this task?")) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
      }
    }

    addTaskBtn.addEventListener("click", addTask);
    taskInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") addTask();
    });
    searchTask.addEventListener("input", (e) => {
      renderTasks(e.target.value);
    });
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("currentUser");
      window.location.href = "login.html";
    });
    darkToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      darkToggle.textContent =
        document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    });

    renderTasks();
  </script>
</body>
</html>
